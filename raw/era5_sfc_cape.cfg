[parameters]
client=cds
dataset=reanalysis-era5-complete
target_path=gs://gcp-public-data-arco-era5/raw/ERA5GRIB/HRES/Month/{year}/{year}{month:02d}_hres_cape.grb2
partition_keys=
    year
    month

# API Keys go here...
# See these docs: https://weather-tools.readthedocs.io/en/latest/Configuration.html#subsections

[selection]
class=ea
stream=oper
expver=1
levtype=sfc
type=an
year=1979/to/2021
month=01/to/12
day=01/to/31
time=00/to/23
# --------------------------------------|------------|--------------|-----------------------------------------------------
# name                                  | short name | units        | docs
# --------------------------------------|------------|--------------|-----------------------------------------------------
# convective available potential energy | cape       | J kg^-1      | https://apps.ecmwf.int/codes/grib/param-db?id=59
# total column cloud ice water          | tciw       | kg m^-2      | https://apps.ecmwf.int/codes/grib/param-db?id=79
# vertical integral of divergence of    | wiiwd      | kg m^-2 s^-1 | https://apps.ecmwf.int/codes/grib/param-db?id=162080
#   cloud frozen water flux             |            |              |
# 100 metre U wind component            | 100u       | m s^-1       | https://apps.ecmwf.int/codes/grib/param-db?id=228246
# 100 metre V wind component            | 100v       | m s^-1       | https://apps.ecmwf.int/codes/grib/param-db?id=228247
# --------------------------------------|------------|--------------|-----------------------------------------------------
param=59.128/79.162/80.162/246.228/247.228
